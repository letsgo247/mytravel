{% extends 'main/base.html' %}

{% block content %}

<div style="margin:1rem">통계 결과!</div>

<section>
    <main>
        <img></img>
    </main>

    <aside>
        <p style="font-weight: bold">
            <가본 나라>
        </p>
        <ol>
            {% for li in liArray %}
            <li>{{li|safe}}</li>
            <!-- by safe filter, string to html -->
            {% endfor %}
        </ol>
    </aside>
</section>

<div>
    <canvas id="numberChart"></canvas>
    <canvas id="areaChart"></canvas>
    <canvas id="continentsChart"></canvas>
</div>


<div>
    여행한 국가 수: {{ visitedNumber }}<br>
    여행한 국가 비율(국가 수 기준): {{ numberRatio }}%<br>
    여행한 국가 비율(면적 기준): {{ areaRatio }}%<br>
    대륙별: {{ continentsCount }}<br>
    <!-- 아시아: {{continents.Asia}} -->
    <input class='input' type="hidden" id='visitedNumber' value='{{ visitedNumber }}'>
    <input class='input' type="hidden" id='visitedArea' value='{{ visitedArea }}'>
    <input class='input' type="hidden" id='continentsCount' value='{{ continentsCount }}'>
    
</div>

{% endblock %}
