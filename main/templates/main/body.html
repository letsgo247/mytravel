{% extends 'main/base.html' %}

{% block content %}

<body>
    <header>
        <a href=""><h1>여최몇?</h1></a>
    </header>


    <section>
        <main>
            <svg></svg>

            <form action="/" method="post">
                {% csrf_token %}
                <input class='submit' type='button' value="결과 저장">
                <!-- type submit으로 하면 post가 두번 가서, 그냥 button으로 하고 ajax로 post 처리! ... 만약 새로고침이 필요하다면, 다시 submit으로 바꾸면 될듯?     -->
            </form>
        </main>

        <aside>
            <span style="font-weight: bold"><가본 나라></span>
            <ol>

            </ol>
        </aside>
    </section>


    <footer>
        <form action="/" method="POST">
            {% csrf_token %}
            <input type="submit" value="저장">
        </form>
        {{ countries }}
        <br>
        {% for entity in all %}
            <br>
            [{{entity.id}}]
            kor: {{ entity.kor }},
            usa: {{ entity.usa }},
            jpn: {{ entity.jpn }},
            hkg: {{ entity.hkg }}
        {% endfor %}
    </footer>

    <hr style="width:90vw">
    <div>
        참가자 수 및 통계
    </div>
</body>

{% endblock %}
